{% extends "base.html" %}
{% block content %}
<h3>Top 25 failing tests</h3>
<table>
<tr><th>Count</th><th align="left">Test name</th></tr>
{% for f in failures %}
  <tr><td>{{ f.count }}</td><td><a href="{% url  viewer.views.test tree=tree %}?name={{ f.name }}">{{ f.name}}</a></td></tr>
{% endfor %}
</table>
{% endblock %}
